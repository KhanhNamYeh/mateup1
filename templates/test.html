<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Hộp Thư Thông Báo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('assets/b.png') no-repeat center center fixed;
            background-size: cover;
        }
        .hop {
            text-align: right;
            margin-top: 25px;
            margin-right: 45px;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 800px;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
        }
        .popup img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }
        .popup h2 {
            margin: 10px 0;
            font-size: 60px;
            color: #333;
        }
        .popup p {
            font-size: 30px;
            color: #666;
            margin-bottom: 20px;
        }
        button {
            border: 2px solid green;
            background: white;
            color: black;
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="hop">
        <button onclick="showPopup()">(1) Notice <i class="fa fa-envelope-o"></i></button>
    </div>
    <div class="overlay" id="overlay" onclick="hidePopup()"></div>
    <div class="popup" id="popup">
        <div style="width: 100px; height: 100px; border-radius: 100px; background-color:#45a049; color: white; padding: 15px; text-align: center; font-size: 70px; margin-left: 330px">✓</div>
        <h2>Congratulation!</h2>
        <p>You have attracted the attention of potential investors who are interested in your project.</p>
        <button onclick="hidePopup()">Got it</button>
    </div>
    <script>
        function showPopup() {
            document.getElementById("popup").style.display = "block";
            document.getElementById("overlay").style.display = "block";
        }
        function hidePopup() {
            document.getElementById("popup").style.display = "none";
            document.getElementById("overlay").style.display = "none";
        }
    </script>
</body>
</html>

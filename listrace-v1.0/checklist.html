<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Version History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .history-container {
            width: 350px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .entry {
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .entry:last-child {
            border-bottom: none;
        }
        .timestamp {
            font-size: 16px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .current {
            background-color: #e8f0fe;
            padding: 5px;
            border-radius: 5px;
        }
        .details {
            font-size: 14px;
            color: gray;
        }
        .user {
            display: flex;
            align-items: center;
            font-size: 14px;
            margin-top: 5px;
        }
        .user::before {
            content: "●";
            color: #0abf53;
            margin-right: 5px;
        }
        .anonymous::before {
            content: "●";
            color: gray;
            margin-right: 5px;
        }
    </style>
</head>
<body>

<div class="history-container">
    <div class="entry">
        <div class="timestamp current">February 22, 7:08 PM</div>
        <div class="details">Current version</div>
        <div class="user anonymous">All anonymous users</div>
    </div>
    <div class="entry">
        <div class="timestamp">February 22, 1:39 PM</div>
        <div class="user anonymous">All anonymous users</div>
    </div>
    <div class="entry">
        <div class="timestamp">February 22, 12:36 AM</div>
        <div class="user">Ngân Nguyễn Thúy</div>
    </div>
</div>

</body>
</html>
